---
layout: default
---
<article class="main-content">
  <div class="canvas"></div>
  <div class="text-lg">
    <div class="post-title p-name" itemprop="name headline">{{ page.title | escape }} <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
      <span class="post-meta">({{ page.date | date: "%Y" }})</span>
    </time></div>
    <div class="images-content">
    {{ content }}
  </div>
  </div>
</article>
<script src="/assets/script.js"></script>
