<header class="item">
        <nav>
          <ul>
          {% for item in site.navigation %}
              {% assign class = nil %}
              {% if page.url == item.url %}
                  {% assign class = 'active' %}
              {% endif %}
              {% if page.url contains item.url and item.url contains '/proyectos/' %}
                  {% assign class = 'active' %}
              {% endif %}
              <li><a href="{{ item.url }}" class="{{ class }}"  onclick="fadeOut()">{{ item.title }}</a></li>
          {% endfor %}
          </ul>
        </nav>    
  </header>
